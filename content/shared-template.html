<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubeid Hussein - {{title}}</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="{{body-class}}">
    <div class="container">
        <header>
            <h1>Ubeid Hussein</h1>
            <h2>{{subtitle}}</h2>
        </header>

        {{content}}

        <footer>
            <div class="footer-content">
                <div class="contact-form">
                    <h3>Contact Me</h3>
                    <form id="contactForm" onsubmit="return handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="social-links">
                    <h3>Connect</h3>
                    <a href="https://github.com/yourusername" target="_blank" class="social-link">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://artstation.com/yourusername" target="_blank" class="social-link">
                        <i class="fab fa-artstation"></i> ArtStation
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const subject = `Contact from ${name}`;
            const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
            
            window.location.href = `mailto:your.email@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            return false;
        }
    </script>
</body>
</html>
